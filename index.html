<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Project</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div id="app" class="calculator">
      <div class="screen">
        <div class="output-container">
          <input type="text" class="output" value="0" disabled />
          <input type="text" class="previous-inputs" disabled></input>
        </div>
      </div>
      <div class="buttons">
        <button class="btn clear">AC</button>
        <button class="btn sign">+/-</button>
        <button class="btn operator">%</button>
        <button class="btn operator">/</button>
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator">*</button>
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator">-</button>
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn operator">+</button>
        <button class="btn number zero">0</button>
        <button class="btn number">.</button>
        <button class="btn equals">=</button>
      </div>
    <script src="src/index.js"></script>
  </body>
</html>
